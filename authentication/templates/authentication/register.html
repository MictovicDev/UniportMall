{%load static%}



<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mictovic | Registration Page</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{%static 'css/AdminLTE.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="{%static 'css/blue.css'%}" rel="stylesheet" type="text/css" />

    <link href="{%static 'css/style.css'%}" rel="stylesheet" type="text/css" />
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body  class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="../../index2.html"><b>Mictovic</b>LTE</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        {%include 'authentication/messages.html'%}
        <form action="{% url 'register' %}" method="post">
          {%csrf_token%}
          <div class="form-group has-feedback">
            <input  id="username" type="text" name="username" class="form-control" placeholder="Full name"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <small id="usernameerror" style="padding-left:10px; padding-bottom: 10px; text-align:justify; color:rgb(255, 14, 14); font-style:normal; display: none;"></small>
          <div class="form-group has-feedback">
            <input id="email" type="email"  name="email" class="form-control" placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <small id="emailerror" style="padding-left:10px; padding-bottom: 10px; text-align:justify; color:rgb(255, 14, 14); font-style: normal; display: none;"></small>
          <div class="form-group has-feedback">
            <input id="password" type="password"  name="password" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <small id="passworderror" style="padding-left:10px; color:rgb(255, 14, 14); font-style: normal; display:none;"></small>
          <div style="padding-left: 250px; padding-bottom: 50px; padding-right: 50px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            <small id="show" class="showpassword" >Show</small>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> I agree to the <a href="#">terms</a>
                </label>
              </div>                        
            </div>
            <div class="col-xs-4">
              <button type="submit" id="button" class="btn btn-primary btn-block btn-flat">Register</button>
            </div>
          </div>
                

          <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using Facebook</a>
            <a href="{%url 'social:begin' 'google-oauth2' %}" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>
          </div>
        </form>

        <a href="{%url 'login' %}" class="text-center">I already have a membership</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.3 -->
    <script src="{%static 'js/jQuery-2.1.3.min.js'%} "></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{%static 'js/bootstrap.min.js'%}" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{%static 'js/icheck.min.js'%}" type="text/javascript"></script>
    <script src="{%static 'js/register.js' %}" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
